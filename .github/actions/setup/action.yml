name: Setup Project
description: Setup Node.js and install dependencies

inputs:
  node-version:
    description: Node.js version to use
    required: false
    default: '22.x'

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'

    - name: Install dependencies
      shell: bash
      run: npm ci

